<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/main.css" type="text/css" media="all" /> 
</head>
<body>
  <main>
    <div class="content">
      <a href="#" class="wrap-thumbnail">
        <img id="thumbnail" src="./images/image-equilibrium.jpg" alt="It is an image of a glass cube" />
        <div id="thumbnail-hover">
          <img src="./images/icon-view.svg" alt="icon view">
        </div>
      </a>
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail">
        <span>
          <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
          0.041 ETH
        </span>
        <span>
          <img src="./images/icon-clock.svg" alt="icon clock" />
          3 days left
        </span>
      </div>
      <div class="line"></div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="user avatar" />
        <p>Creattion of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sinval Martins</a>.
  </footer>
</body>
</html>
